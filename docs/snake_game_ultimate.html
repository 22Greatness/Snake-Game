<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Snake Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #111;
      border: 2px solid #333;
    }
    #ui, #start-screen {
      position: absolute;
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    #start-screen {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #start-screen input, #start-screen select, #start-button {
      margin: 10px;
      padding: 10px;
      font-size: 18px;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #controls .row {
      display: flex;
      gap: 10px;
    }
    .ctrl-btn {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border-radius: 10px;
      background: #222;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Ultimate Snake Game</h1>
    <input type="text" id="username" placeholder="Enter your username" />
    <select id="mode">
      <option value="solo">Solo</option>
      <option value="ai">Play vs AI</option>
    </select>
    <select id="skin">
      <option value="green">Green Snake</option>
      <option value="red">Red Snake</option>
      <option value="blue">Blue Snake</option>
    </select>
    <button id="start-button">Start Game</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="controls">
    <div class="row">
      <button class="ctrl-btn" onclick="changeDirection('up')">⬆️</button>
    </div>
    <div class="row">
      <button class="ctrl-btn" onclick="changeDirection('left')">⬅️</button>
      <button class="ctrl-btn" onclick="changeDirection('right')">➡️</button>
    </div>
    <div class="row">
      <button class="ctrl-btn" onclick="changeDirection('down')">⬇️</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("start-screen");
    const usernameInput = document.getElementById("username");
    const modeSelect = document.getElementById("mode");
    const skinSelect = document.getElementById("skin");
    const startBtn = document.getElementById("start-button");

    let gameRunning = false;
    let direction = "right";
    let snake = [{ x: 160, y: 300 }];
    let snakeColor = "green";
    let food = { x: 320, y: 300 };
    let bombs = [];
    let score = 0;
    let interval = 200;

    function startGame() {
      const username = usernameInput.value || "Player";
      const mode = modeSelect.value;
      snakeColor = skinSelect.value;
      document.getElementById("start-screen").style.display = "none";
      gameRunning = true;
      gameLoop();
    }

    function drawCircle(x, y, color) {
      ctx.beginPath();
      ctx.arc(x + 10, y + 10, 10, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.forEach(seg => drawCircle(seg.x, seg.y, snakeColor));
      drawCircle(food.x, food.y, "red");
      bombs.forEach(b => drawCircle(b.x, b.y, "purple"));
    }

    function update() {
      const head = { ...snake[0] };
      if (direction === "right") head.x += 20;
      if (direction === "left") head.x -= 20;
      if (direction === "up") head.y -= 20;
      if (direction === "down") head.y += 20;
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = randomCoord();
        if (interval > 50) interval -= 10;
        if (Math.random() < 0.3) bombs.push(randomCoord());
      } else {
        snake.pop();
      }

      if (bombs.some(b => b.x === head.x && b.y === head.y)) {
        alert("Game Over");
        gameRunning = false;
      }
    }

    function randomCoord() {
      const x = Math.floor(Math.random() * canvas.width / 20) * 20;
      const y = Math.floor(Math.random() * canvas.height / 20) * 20;
      return { x, y };
    }

    function gameLoop() {
      if (!gameRunning) return;
      update();
      draw();
      setTimeout(gameLoop, interval);
    }

    function changeDirection(dir) {
      direction = dir;
    }

    canvas.addEventListener('touchstart', handleSwipeStart, false);
    canvas.addEventListener('touchend', handleSwipeEnd, false);

    let startX, startY;
    function handleSwipeStart(e) {
      const touch = e.changedTouches[0];
      startX = touch.screenX;
      startY = touch.screenY;
    }
    function handleSwipeEnd(e) {
      const touch = e.changedTouches[0];
      const dx = touch.screenX - startX;
      const dy = touch.screenY - startY;
      if (Math.abs(dx) > Math.abs(dy)) direction = dx > 0 ? "right" : "left";
      else direction = dy > 0 ? "down" : "up";
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
