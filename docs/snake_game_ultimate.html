<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Snake Game</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background-color: #111;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .arrow-row {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 10px;
      background: #222;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    .btn:active {
      background: #444;
    }
    #pauseRestart {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="ui">
    <div>Score: <span id="score">0</span></div>
    <div>Best: <span id="bestScore">0</span></div>
    <div>Time: <span id="timer">0</span>s</div>
    <div>User: <span id="usernameDisplay"></span></div>
    <div style="margin-top: 10px; font-weight: bold; color: #ccc">Achievements:</div>
    <ul id="achievements" style="margin-top: 5px; padding-left: 18px;"></ul>
  </div>

  <div id="controls">
    <button class="btn" id="up">&#8593;</button>
    <div class="arrow-row">
      <button class="btn" id="left">&#8592;</button>
      <button class="btn" id="right">&#8594;</button>
    </div>
    <button class="btn" id="down">&#8595;</button>
    <div id="pauseRestart">
      <button class="btn" id="pause">Pause</button>
      <button class="btn" id="restart">Restart</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const box = 20;
    let snake = [];
    let score = 0;
    let bestScore = 0;
    let food = { x: 0, y: 0 };
    let bombs = [];
    let direction = 'RIGHT';
    let gameInterval;
    let timeElapsed = 0;
    let gameSpeed = 200;
    let username = '';
    let achievements = [];

    const scoreText = document.getElementById('score');
    const bestScoreText = document.getElementById('bestScore');
    const timerText = document.getElementById('timer');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const achievementsList = document.getElementById('achievements');

    function init() {
      username = prompt('Enter username:') || 'Player';
      usernameDisplay.textContent = username;
      snake = [
        { x: 5 * box, y: 5 * box },
        { x: 4 * box, y: 5 * box },
        { x: 3 * box, y: 5 * box }
      ];
      score = 0;
      timeElapsed = 0;
      direction = 'RIGHT';
      spawnFood();
      bombs = [];
      gameSpeed = 200;
      clearInterval(gameInterval);
      gameInterval = setInterval(draw, gameSpeed);
      setInterval(() => {
        timeElapsed++;
        timerText.textContent = timeElapsed;
      }, 1000);
    }

    function spawnFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    }

    function spawnBomb() {
      if (Math.random() < 0.1) {
        bombs.push({
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = 'blue';
      snake.forEach(part => {
        ctx.beginPath();
        ctx.arc(part.x + box / 2, part.y + box / 2, box / 2.2, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw food
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.5, 0, Math.PI * 2);
      ctx.fill();

      // Draw bombs
      bombs.forEach(b => {
        ctx.beginPath();
        ctx.fillStyle = 'purple';
        ctx.arc(b.x + box / 2, b.y + box / 2, box / 2.5, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.fillStyle = 'orange';
        ctx.arc(b.x + box / 2, b.y + box / 4, box / 7, 0, Math.PI * 2);
        ctx.fill();
      });

      // Move snake
      let head = { ...snake[0] };
      if (direction === 'LEFT') head.x -= box;
      if (direction === 'RIGHT') head.x += box;
      if (direction === 'UP') head.y -= box;
      if (direction === 'DOWN') head.y += box;

      // Game over
      if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= canvas.width ||
        head.y >= canvas.height ||
        snake.some((part, i) => i > 0 && part.x === head.x && part.y === head.y) ||
        bombs.some(b => b.x === head.x && b.y === head.y)
      ) {
        clearInterval(gameInterval);
        alert('Game Over');
        if (score > bestScore) bestScore = score;
        bestScoreText.textContent = bestScore;
        return;
      }

      snake.unshift(head);

      // Check food
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreText.textContent = score;
        spawnFood();
        spawnBomb();
        if (score % 3 === 0 && gameSpeed > 60) {
          clearInterval(gameInterval);
          gameSpeed -= 10;
          gameInterval = setInterval(draw, gameSpeed);
        }
      } else {
        snake.pop();
      }
    }

    document.getElementById('up').onclick = () => (direction = direction !== 'DOWN' ? 'UP' : direction);
    document.getElementById('down').onclick = () => (direction = direction !== 'UP' ? 'DOWN' : direction);
    document.getElementById('left').onclick = () => (direction = direction !== 'RIGHT' ? 'LEFT' : direction);
    document.getElementById('right').onclick = () => (direction = direction !== 'LEFT' ? 'RIGHT' : direction);
    document.getElementById('pause').onclick = () => clearInterval(gameInterval);
    document.getElementById('restart').onclick = () => init();

    window.addEventListener('keydown', e => {
      const key = e.key;
      if (key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    });

    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener('touchstart', e => {
      const t = e.touches[0];
      touchStartX = t.clientX;
      touchStartY = t.clientY;
    });
    canvas.addEventListener('touchend', e => {
      const t = e.changedTouches[0];
      const dx = t.clientX - touchStartX;
      const dy = t.clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction !== 'LEFT') direction = 'RIGHT';
        else if (dx < 0 && direction !== 'RIGHT') direction = 'LEFT';
      } else {
        if (dy > 0 && direction !== 'UP') direction = 'DOWN';
        else if (dy < 0 && direction !== 'DOWN') direction = 'UP';
      }
    });

    init();
  </script>
</body>
</html>
