<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game Ultimate</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #000;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 6px;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    button {
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      padding: 8px 12px;
      cursor: pointer;
    }
    #ui {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .dpad {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dpad-row {
      display: flex;
      gap: 10px;
    }
    #modeSelect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Best: <span id="best">0</span></div>
    <div>Time: <span id="timer">0</span>s</div>
  </div>

  <div id="controls">
    <button onclick="toggleTheme()">🌗 Theme</button>
    <button onclick="shareScore()">📤 Share</button>
  </div>

  <div id="modeSelect">
    <button onclick="startGame('solo')">🎮 Solo Mode</button>
    <button onclick="startGame('ai')">🤖 AI Mode</button>
  </div>

  <div id="ui" style="display:none;">
    <div class="dpad">
      <button onclick="setDir(0,-1)">🔼</button>
      <div class="dpad-row">
        <button onclick="setDir(-1,0)">◀</button>
        <button onclick="setDir(1,0)">▶</button>
      </div>
      <button onclick="setDir(0,1)">🔽</button>
    </div>
    <div>
      <button onclick="togglePause()">Pause</button>
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const CELL = 20;
    let cols, rows, gameInterval, timer = 0;
    let snake = [], apple = {}, dir = {}, nextDir = {}, paused = false, score = 0, best = 0;
    let bombs = [], mode = "solo";

    function resize() {
      cols = Math.floor(window.innerWidth / CELL);
      rows = Math.floor(window.innerHeight / CELL);
      canvas.width = cols * CELL;
      canvas.height = rows * CELL;
    }

    function toggleTheme() {
      const dark = document.body.style.backgroundColor === "black";
      document.body.style.backgroundColor = dark ? "#eee" : "black";
      document.body.style.color = dark ? "black" : "white";
    }

    function shareScore() {
      const score = document.getElementById("score").textContent;
      const tweet = `I scored ${score} in the Ultimate Snake Game! 🐍 https://22greatness.github.io/Snake-Game/`;
      window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(tweet)}`);
    }

    function setDir(x, y) {
      if ((x !== -dir.x || y !== -dir.y) && !paused) nextDir = { x, y };
    }

    function togglePause() { paused = !paused; }
    function restartGame() { initGame(); }

    function startGame(selected) {
      mode = selected;
      document.getElementById("modeSelect").style.display = "none";
      document.getElementById("ui").style.display = "flex";
      initGame();
    }

    function initGame() {
      snake = [{ x: 5, y: 5 }];
      dir = { x: 1, y: 0 };
      nextDir = dir;
      score = 0;
      timer = 0;
      spawnApple();
      bombs = [];
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 100);
    }

    function spawnApple() {
      apple = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows)
      };
    }

    function gameLoop() {
      if (paused) return;
      timer++;
      dir = nextDir;
      const head = {
        x: (snake[0].x + dir.x + cols) % cols,
        y: (snake[0].y + dir.y + rows) % rows
      };
      if (snake.some(s => s.x === head.x && s.y === head.y) || bombs.some(b => b.x === head.x && b.y === head.y)) {
        alert("💥 Game Over");
        best = Math.max(best, score);
        initGame();
        return;
      }
      snake.unshift(head);
      if (head.x === apple.x && head.y === apple.y) {
        score++;
        spawnApple();
      } else snake.pop();

      if (timer % 40 === 0) {
        bombs.push({ x: Math.floor(Math.random()*cols), y: Math.floor(Math.random()*rows) });
      }

      document.getElementById("score").textContent = score;
      document.getElementById("best").textContent = best;
      document.getElementById("timer").textContent = timer;
      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.forEach((s, i) => {
        ctx.fillStyle = i === 0 ? "lime" : "#88ff88";
        ctx.beginPath();
        ctx.arc(s.x * CELL + CELL/2, s.y * CELL + CELL/2, CELL/2 - 2, 0, 2 * Math.PI);
        ctx.fill();
      });
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(apple.x * CELL + CELL/2, apple.y * CELL + CELL/2, CELL/2 - 2, 0, 2 * Math.PI);
      ctx.fill();

      bombs.forEach(b => {
        ctx.fillStyle = "white";
        ctx.font = `${CELL}px serif`;
        ctx.fillText("💣", b.x * CELL, b.y * CELL + CELL);
      });
    }

    window.addEventListener("resize", () => { resize(); draw(); });
    resize();
  </script>
</body>
</html>
