<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game Ultimate</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: black;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 6px;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px;
      gap: 5px;
    }
    #controls button {
      font-size: 24px;
      padding: 0;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
    }
    #achievements {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="game" width="600" height="400"></canvas>
  <div id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Best: <span id="best">0</span></div>
    <div>Time: <span id="time">0</span>s</div>
    <div>User: <span id="user">Player</span></div>
  </div>
  <div id="achievements">
    <strong>Achievements:</strong>
    <div id="ach-list"></div>
  </div>
  <div id="controls">
    <div></div>
    <button onclick="setDir(0,-1)">⬆</button>
    <div></div>
    <button onclick="setDir(-1,0)">◀</button>
    <button onclick="setDir(1,0)">▶</button>
    <div></div>
    <button onclick="setDir(0,1)">⬇</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const size = 20;
    let snake = [{ x: 10, y: 10 }];
    let dx = 1, dy = 0;
    let food = spawn();
    let bomb = spawn();
    let score = 0;
    let best = +localStorage.getItem("best") || 0;
    let start = Date.now();
    let user = prompt("Enter your username:") || "Player";
    document.getElementById("user").innerText = user;
    const scoreEl = document.getElementById("score");
    const bestEl = document.getElementById("best");
    const timeEl = document.getElementById("time");

    function spawn() {
      return {
        x: Math.floor(Math.random() * canvas.width / size),
        y: Math.floor(Math.random() * canvas.height / size)
      };
    }

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * size, y * size, size - 1, size - 1);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.forEach((s, i) => drawRect(s.x, s.y, i === 0 ? "lime" : "white"));
      drawRect(food.x, food.y, "red");
      drawRect(bomb.x, bomb.y, "purple");
    }

    function update() {
      let head = { x: snake[0].x + dx, y: snake[0].y + dy };
      if (head.x < 0 || head.y < 0 || head.x >= canvas.width / size || head.y >= canvas.height / size || snake.some(s => s.x === head.x && s.y === head.y)) return reset();
      if (head.x === bomb.x && head.y === bomb.y) return reset();
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = spawn();
        bomb = spawn();
        if (score > best) {
          best = score;
          localStorage.setItem("best", best);
        }
      } else {
        snake.pop();
      }
    }

    function reset() {
      alert("Game Over");
      snake = [{ x: 10, y: 10 }];
      dx = 1; dy = 0;
      score = 0;
      food = spawn();
      bomb = spawn();
    }

    function gameLoop() {
      update();
      draw();
      scoreEl.innerText = score;
      bestEl.innerText = best;
      timeEl.innerText = Math.floor((Date.now() - start) / 1000);
    }

    setInterval(gameLoop, 150);

    function setDir(x, y) {
      dx = x;
      dy = y;
    }

    // Touch input
    let touchStartX, touchStartY;
    canvas.addEventListener("touchstart", e => {
      const t = e.touches[0];
      touchStartX = t.clientX;
      touchStartY = t.clientY;
    });

    canvas.addEventListener("touchend", e => {
      const dxT = e.changedTouches[0].clientX - touchStartX;
      const dyT = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dxT) > Math.abs(dyT)) {
        setDir(dxT > 0 ? 1 : -1, 0);
      } else {
        setDir(0, dyT > 0 ? 1 : -1);
      }
    });

    window.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") setDir(0, -1);
      if (e.key === "ArrowDown") setDir(0, 1);
      if (e.key === "ArrowLeft") setDir(-1, 0);
      if (e.key === "ArrowRight") setDir(1, 0);
    });
  </script>
</body>
</html>
