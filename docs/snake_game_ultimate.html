<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game Ultimate v4.0</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #111, #222);
      color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #000;
      touch-action: none;
      box-shadow: 0 0 20px #0f0;
    }
    #hud, #achievements {
      position: absolute;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 6px;
    }
    #hud {
      top: 10px;
      left: 10px;
    }
    #achievements {
      bottom: 10px;
      left: 10px;
    }
    #userPrompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
    }
    #userPrompt input, #userPrompt select, #userPrompt button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }
    #userPrompt button {
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="userPrompt">
    <input type="text" id="username" placeholder="Enter your name">
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="hard">Hard</option>
    </select>
    <select id="skin">
      <option value="classic">Classic</option>
      <option value="neon">Neon</option>
      <option value="rainbow">Rainbow</option>
    </select>
    <button onclick="startGameWithUser()">Start Game</button>
  </div>

  <canvas id="game"></canvas>

  <div id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Best: <span id="best">0</span></div>
    <div>Time: <span id="timer">0</span>s</div>
    <div>User: <span id="displayUser"></span></div>
  </div>

  <div id="achievements">
    <strong>Achievements:</strong>
    <ul id="achievementList"></ul>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const CELL = 20;
    let cols, rows, snake = [], apple = {}, bombs = [], dir = {}, nextDir = {}, score = 0, best = 0, timer = 0, intervalSpeed = 200, paused = false;
    let skin = 'classic', username = '', difficulty = 'easy', gameInterval;

    function resize() {
      cols = Math.floor(window.innerWidth / CELL);
      rows = Math.floor(window.innerHeight / CELL);
      canvas.width = cols * CELL;
      canvas.height = rows * CELL;
    }

    function startGameWithUser() {
      username = document.getElementById('username').value || 'Player';
      difficulty = document.getElementById('difficulty').value;
      skin = document.getElementById('skin').value;
      document.getElementById('userPrompt').style.display = 'none';
      document.getElementById('displayUser').textContent = username;
      best = localStorage.getItem(username + '_best') || 0;
      resize();
      initGame();
    }

    function initGame() {
      snake = [{ x: 5, y: 5 }];
      dir = { x: 1, y: 0 };
      nextDir = dir;
      score = 0;
      timer = 0;
      bombs = [];
      spawnApple();
      clearInterval(gameInterval);
      intervalSpeed = difficulty === 'hard' ? 150 : 200;
      gameInterval = setInterval(gameLoop, intervalSpeed);
    }

    function spawnApple() {
      apple = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows)
      };
    }

    function updateSpeed() {
      clearInterval(gameInterval);
      intervalSpeed = Math.max(50, (difficulty === 'hard' ? 150 : 200) - score * 5);
      gameInterval = setInterval(gameLoop, intervalSpeed);
    }

    function gameLoop() {
      if (paused) return;
      timer++;
      dir = nextDir;
      const head = { x: (snake[0].x + dir.x + cols) % cols, y: (snake[0].y + dir.y + rows) % rows };
      if (snake.some(s => s.x === head.x && s.y === head.y) || bombs.some(b => b.x === head.x && b.y === head.y)) {
        alert('ðŸ’¥ Game Over');
        best = Math.max(score, best);
        localStorage.setItem(username + '_best', best);
        initGame();
        return;
      }
      snake.unshift(head);
      if (head.x === apple.x && head.y === apple.y) {
        score++;
        spawnApple();
        updateSpeed();
        unlockAchievement(score);
      } else snake.pop();

      if (timer % (difficulty === 'hard' ? 25 : 40) === 0) {
        bombs.push({ x: Math.floor(Math.random()*cols), y: Math.floor(Math.random()*rows) });
      }

      draw();
      updateHUD();
    }

    function updateHUD() {
      document.getElementById("score").textContent = score;
      document.getElementById("best").textContent = best;
      document.getElementById("timer").textContent = timer;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.forEach((s, i) => {
        ctx.fillStyle = getSkinColor(i);
        ctx.beginPath();
        ctx.arc(s.x * CELL + CELL / 2, s.y * CELL + CELL / 2, CELL / 2 - 2, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(apple.x * CELL + CELL / 2, apple.y * CELL + CELL / 2, CELL / 2 - 2, 0, Math.PI * 2);
      ctx.fill();

      bombs.forEach(b => {
        ctx.fillStyle = "white";
        ctx.font = `${CELL}px serif`;
        ctx.fillText("ðŸ’£", b.x * CELL, b.y * CELL + CELL);
      });
    }

    function getSkinColor(index) {
      if (skin === 'neon') return `hsl(${index * 25}, 100%, 50%)`;
      if (skin === 'rainbow') return `hsl(${Math.random() * 360}, 100%, 60%)`;
      return index === 0 ? 'lime' : '#88ff88';
    }

    function unlockAchievement(score) {
      const list = document.getElementById('achievementList');
      if (score === 5 && !document.getElementById('a5')) {
        const li = document.createElement('li');
        li.id = 'a5';
        li.textContent = 'ðŸ¥‡ First 5 Apples!';
        list.appendChild(li);
      }
      if (score === 10 && !document.getElementById('a10')) {
        const li = document.createElement('li');
        li.id = 'a10';
        li.textContent = 'ðŸ† Snake Master (10 Points)!';
        list.appendChild(li);
      }
    }

    window.addEventListener("resize", () => { resize(); draw(); });
    resize();
  </script>
</body>
</html>
