<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game | NONSO Charles</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: url('LOGO.png') center center / cover no-repeat fixed;
      color: #fff;
      font-family: sans-serif;
    }
    #game {
      background: rgba(0, 0, 0, 0.75);
      touch-action: none;
    }
    #ui {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    button {
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
    }
    button:active {
      background: #555;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: <span id="score">0</span></div>
  <canvas id="game"></canvas>
  <div id="ui">
    <button id="up">↑</button>
    <button id="left">←</button>
    <button id="down">↓</button>
    <button id="right">→</button>
    <button id="pause">Pause</button>
    <button id="restart">Restart</button>
  </div>

  <audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
  <audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="buttonSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const eatSound = document.getElementById('eatSound');
    const gameOverSound = document.getElementById('gameOverSound');
    const buttonSound = document.getElementById('buttonSound');

    const CELL = 20;
    let cols, rows;
    function resize() {
      cols = Math.floor(window.innerWidth / CELL);
      rows = Math.floor((window.innerHeight - 100) / CELL);
      canvas.width = cols * CELL;
      canvas.height = rows * CELL;
    }
    window.addEventListener('resize', resize); resize();

    let snake, dir, nextDir, length, apple, growth, score;
    let paused = false, gameOver = false;

    function reset() {
      snake = [];
      length = 3;
      dir = { x:1, y:0 };
      nextDir = dir;
      score = 0;
      scoreEl.textContent = score;
      const cx = Math.floor(cols/2), cy = Math.floor(rows/2);
      for (let i=0; i<length; i++) snake.push({ x: cx - i, y: cy });
      spawnApple();
      paused = false;
      gameOver = false;
    }

    function spawnApple() {
      do {
        apple = { x: Math.floor(Math.random()*cols), y: Math.floor(Math.random()*rows) };
      } while (snake.some(s=>s.x===apple.x&&s.y===apple.y));
      growth = (Math.random()<0.8?1:2);
    }

    function drawCell(x,y,color) {
      ctx.fillStyle = color;
      ctx.fillRect(x*CELL, y*CELL, CELL-1, CELL-1);
    }

    function loop() {
      if (!paused && !gameOver) {
        dir = nextDir;
        let head = { x:(snake[0].x+dir.x+cols)%cols, y:(snake[0].y+dir.y+rows)%rows };
        if (snake.some(s=>s.x===head.x&&s.y===head.y)) {
          gameOver=true;
          gameOverSound.play();
        }
        snake.unshift(head);
        if (head.x===apple.x && head.y===apple.y) {
          length += growth;
          score += growth;
          scoreEl.textContent = score;
          eatSound.play();
          spawnApple();
        }
        while (snake.length>length) snake.pop();
      }
      ctx.fillStyle='rgba(0,0,0,0.75)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      drawCell(apple.x, apple.y, growth===1?'#e33':'#3e3');
      snake.forEach((s,i)=> drawCell(s.x,s.y, i===0?'#3e3':'#fff'));
      ctx.fillStyle='#fff'; ctx.font='16px sans-serif';
      if (paused) ctx.fillText('PAUSED', canvas.width/2-30, canvas.height/2);
      if (gameOver) ctx.fillText('GAME OVER', canvas.width/2-50, canvas.height/2);
    }

    reset();
    setInterval(loop, 100);

    function setDir(x,y) {
      if (!gameOver) nextDir = (dir.x!==-x||dir.y!==-y)?{x,y}:dir;
    }
    document.getElementById('up').onclick    = ()=>{buttonSound.play(); setDir(0,-1);};
    document.getElementById('down').onclick  = ()=>{buttonSound.play(); setDir(0,1);};
    document.getElementById('left').onclick  = ()=>{buttonSound.play(); setDir(-1,0);};
    document.getElementById('right').onclick = ()=>{buttonSound.play(); setDir(1,0);};
    document.getElementById('pause').onclick = ()=>{buttonSound.play(); paused = !paused;};
    document.getElementById('restart').onclick= ()=>{buttonSound.play(); reset();};

    window.addEventListener('keydown', e=>{
      if (e.key==='ArrowUp') setDir(0,-1);
      if (e.key==='ArrowDown') setDir(0,1);
      if (e.key==='ArrowLeft') setDir(-1,0);
      if (e.key==='ArrowRight') setDir(1,0);
      if (e.key==='p') paused = !paused;
      if (e.key==='r') reset();
    });

    let sx, sy;
    canvas.addEventListener('touchstart', e=>{
      sx = e.touches[0].clientX; sy = e.touches[0].clientY;
    });
    canvas.addEventListener('touchend', e=>{
      let dx = e.changedTouches[0].clientX - sx;
      let dy = e.changedTouches[0].clientY - sy;
      if (Math.abs(dx)>Math.abs(dy)) setDir(dx>0?1:-1,0);
      else setDir(0,dy>0?1:-1);
    });
  </script>
</body>
</html>
